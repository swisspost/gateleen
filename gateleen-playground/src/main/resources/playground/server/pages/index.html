<!DOCTYPE html>
<html>

<head>
    <title>Gateleen Playground</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="css/gateleen.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="row text-center">
        <img src="server/pages/img/gateleen.png" class="logo">
    </div>

    <hr>

    <div class="row text-center">
        <div class="col-md-3 col-sm-6">
            <div class="thumbnail">
                <i class="fa fa-database fa-5x feature-icon"></i>
                <div class="caption">
                    <h3>Resources</h3>
                    <p>Manage the stored json data.</p>
                    <p>
                        <a href="server/pages/browser.html#/playground/server/" class="btn btn-primary">Go to Resources</a>
                    </p>
                </div>
            </div>
        </div>

        <div class="col-md-3 col-sm-6">
            <div class="thumbnail">
                <i class="fa fa-list-ol fa-5x feature-icon"></i>
                <div class="caption">
                    <h3>Queues</h3>
                    <p>Manage/View queued requests</p>
                    <p>
                        <a href="server/pages/browser.html?editor=queue.html#/playground/server/queuing/queues/" class="btn btn-primary">Go to Queues</a>
                    </p>
                </div>
            </div>
        </div>

        <div class="col-md-3 col-sm-6">
            <div class="thumbnail">
                <i class="fa fa-lock fa-5x feature-icon"></i>
                <div class="caption">
                    <h3>Locks</h3>
                    <p>Manage/View locks for requests</p>
                    <p>
                        <a href="server/pages/browser.html#/playground/server/queuing/locks/" class="btn btn-primary">Go to Locks</a>
                    </p>
                </div>
            </div>
        </div>

        <div class="col-md-3 col-sm-6">
            <div class="thumbnail">
                <i class="fa fa-bug fa-5x feature-icon"></i>
                <div class="caption">
                    <h3>Debug</h3>
                    <p>View debug informations like system properties</p>
                    <p>
                        <a href="debug" class="btn btn-primary">Debug</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="row text-center">
        <script>
            function edit() {
                if (document.getElementById("uri").value) {
                    document.getElementById("edit").action = "/playground/server/pages/editor.html#/playground/" + document.getElementById("uri").value;
                    document.getElementById("edit").submit();
                }
            }
        </script>
        <div class="col-xs-6 col-xs-offset-3">
            <form id="edit" class="resource-form">
                <div class="input-group input-group-sm">
                    <span class="input-group-addon" id="sizing-addon3">/playground/</span>
                    <input id="uri" type="text" autocomplete="on" class="form-control" placeholder="edit resource..." onkeydown='if (event.keyCode == 13) { return edit() }'>
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" onclick="event.preventDefault();edit()"><i class="fa fa-pencil"></i></button>
                        </span>
                </div>
            </form>
        </div>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/sockjs.js"></script>
<script src="js/vertxbus.js"></script>

</body>

</html>
