gatling {
  toolVersion = '2.2.1'
  jvmArgs = [ '-server', '-Xms512M', '-Xmx512M' ]
  simulations = {
    include "**/*Simulation.scala"
  }
  charting {
    indicators {
      lowerBound = 10      # Lower bound for the requests' response time to track in the reports and the console summary
      higherBound = 50     # Higher bound for the requests' response time to track in the reports and the console summary
      percentile1 = 50     # Value for the 1st percentile to track in the reports, the console summary and Graphite
      percentile2 = 75     # Value for the 2nd percentile to track in the reports, the console summary and Graphite
      percentile3 = 95     # Value for the 3rd percentile to track in the reports, the console summary and Graphite
      percentile4 = 99     # Value for the 4th percentile to track in the reports, the console summary and Graphite
    }
  }
}